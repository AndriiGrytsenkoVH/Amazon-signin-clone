<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Document</title>
</head>
<body class="column-center">
    <img src="https://via.placeholder.com/103x31?text=amazon i guess" alt="" id="logo">
    <main class="column-center">
        <div id="sign-in">
            <h2>Sign In</h2>
            <form action="https://www.google.com" method="post">
                <p>Email(phone or mobile accounts)</p>
                <p><input type="text" name="username" placeholder="Enter Email" class="box"></p>
                <div id="password-head">
                    Password
                    <a href="https://www.google.com">Forgot Password</a>
                </div>
                <p><input type="password" name="password" placeholder="Enter Password" class="box"></p>
                <p><button class="box" id="continue-button">Continue</button></p>

            </form>
            <p><a href="https://www.google.com">>Need Help?</a></p>
        </div>
        <p>New to Amazon?</p>
        <button class="box">Create Your Amazon Account</button>
    </main>
    <footer>
        <hr>
        <div class="column-center">
            <div id="footer-links">
                <p><a href="https://www.google.com">Conditions of use</a></p>
                <p><a href="https://www.google.com">Privacy Policy</a></p>
                <p><a href="https://www.google.com">Help</a></p>
            </div>
            <p>&copy 1996-2020 I don't want to get sued for any copyright infringement amazon please don't heart me</p>
        </div>
    </footer>

</body>
</html>
