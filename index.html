<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
    <script src="JS/main.js" defer></script>
    <!-- favicon fix -->
    <link rel="shortcut icon" href="#">
    <title>Amazon-sign-in-clone</title>
</head>
<body>
    <img id="logo" src="https://via.placeholder.com/150x50?text=amazon i guess" alt="">
    <main>
        <div id="sign-in-border">
            <form id="sign-in-content" action="https://www.google.com" method="post">
                <h1>Sign in</h1>
                <label for="email">Email or mobile phone number</label>
                <input type="email" name="email">
                <button id="continue-button" type="submit">Continue</button>
                <p>
                    By continuing, you agree to Amazon's 
                    <a href="https://www.google.com">Conditions of Use</a>
                     and 
                    <a href="https://www.google.com">Privacy Notice</a>.</p>
                </p>
                <a id="need-help-button" href="#">&#9656 Need Help?</a>
                <div id="need-help-collapsible">
                    <p><a href="https://www.google.com">Forgot your password?</a></p>
                    <p><a href="https://www.google.com">Other issues with Sign-In</a></p>
                </div>
            </form>
        </div>
        <div id="new-to-amazon">
            <hr>
            <p>New to Amazon?</p>
            <hr>
        </div>
        <button id="create-account-btn">Create Your Amazon Account</button>
    </main>
    <footer>
        <hr>
        <div id="footer-text">
            <div id="footer-links">
                <a href="https://www.google.com">Conditions of use</a>
                <a href="https://www.google.com">Privacy Notice</a>
                <a href="https://www.google.com">Help</a>
            </div>
            <span>&copy 1996-2023, Amazon.com, Inc. or its affiliates</span>
        </div>
    </footer>
</body>
</html>
