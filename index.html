<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Document</title>
</head>
<body>
    <img id="logo" src="https://via.placeholder.com/150x50?text=amazon i guess" alt="">
    <main>
        <div id="sign-in-border">
            <div id="sign-in-content">
                <h2>Sign In</h2>
                <form action="https://www.google.com" method="post">
                    <p>Email(phone or mobile accounts)</p>
                    <p class="box"><input type="text" name="username" placeholder="Enter Email"></p>
                    <div id="password-head">
                        <p>Password</p>
                        <p><a href="https://www.google.com">Forgot Password</a></p>
                    </div>
                    <p class="box"><input type="password" name="password" placeholder="Enter Password"></p>
                    <p><button class="box" id="continue-button">Continue</button></p>
    
                </form>
                <p><a href="https://www.google.com">>Need Help?</a></p>
            </div>
        </div>
        <p>New to Amazon?</p>
        <button id="create-account-btn">Create Your Amazon Account</button>
    </main>
    <footer>
        <hr>
        <div class="column-center">
            <div id="footer-links">
                <p><a href="https://www.google.com">Conditions of use</a></p>
                <p><a href="https://www.google.com">Privacy Notice</a></p>
                <p><a href="https://www.google.com">Help</a></p>
            </div>
            <p>&copy 1996-2023, Amazon.com, Inc. or its affiliates </p>
        </div>
    </footer>
</body>
</html>
